# Configuration Nginx pour application React (SPA)
# Permet le routing côté client en redirigeant toutes les routes vers index.html

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression pour optimiser la taille des fichiers
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;

    # Cache des assets statiques (CSS, JS, images)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Route principale - toutes les requêtes non-fichiers vont vers index.html
    # Nécessaire pour le routing React Router
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint pour Kubernetes
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }

    # Logs d'accès désactivés pour /health
    location = /health {
        access_log off;
        return 200;
    }
}
