# Deployment PostgreSQL - Base de données centrale
# Stockage persistant et configuration des credentials
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: ai-product-insights
  labels:
    app: postgresql
    tier: database
spec:
  replicas: 1  # PostgreSQL en mode single-replica (production recommande StatefulSet)
  strategy:
    type: Recreate  # Base de données nécessite une stratégie Recreate
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
        tier: database
      annotations:
        description: "PostgreSQL database for AI Product Insights Platform"
    spec:
      # Affinité pour éviter plusieurs copies sur le même nœud
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - postgresql
                topologyKey: kubernetes.io/hostname

      containers:
        - name: postgres
          image: postgres:16-alpine
          imagePullPolicy: IfNotPresent
          ports:
            - name: postgres
              containerPort: 5432
              protocol: TCP
          
          # Variables d'environnement pour PostgreSQL
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: database
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata

          # Health checks
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U app_user -d product_insights
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U app_user -d product_insights
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3

          # Resources - Réservation pour PostgreSQL
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"

          # Volume pour les données persistantes
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
            - name: postgres-init
              mountPath: /docker-entrypoint-initdb.d

      # Volumes
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-pvc
        - name: postgres-init
          configMap:
            name: postgres-init-script

---
# Service pour accéder à PostgreSQL
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: ai-product-insights
  labels:
    app: postgresql
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: postgres
  selector:
    app: postgresql
