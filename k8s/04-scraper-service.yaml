# Deployment - Scraper Service (FastAPI)
# Service chargé de récupérer et traiter les données brutes
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scraper-service
  namespace: ai-product-insights
  labels:
    app: scraper-service
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: scraper-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: scraper-service
        tier: backend
      annotations:
        description: "Scraper Service for data collection"
    spec:
      containers:
        - name: scraper-service
          image: saifdine23/scraper-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          
          # Variables d'environnement
          env:
            - name: SERVICE_NAME
              value: "scraper-service"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-credentials
                  key: password
            - name: DATABASE_URL
              value: "postgresql://app_user:app_password@postgres-service:5432/product_insights"
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: POSTGRES_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: POSTGRES_PORT
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: POSTGRES_DB
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: LOG_LEVEL

          # Health checks
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 2

          # Resources
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"

          # Security context
          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false

          volumeMounts:
            - name: tmp
              mountPath: /tmp

      # Volume pour les fichiers temporaires
      volumes:
        - name: tmp
          emptyDir: {}

      # Affinity - distribution sur les nœuds
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 50
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - scraper-service
                topologyKey: kubernetes.io/hostname

---
# Service pour exposer Scraper Service en interne
apiVersion: v1
kind: Service
metadata:
  name: scraper-service
  namespace: ai-product-insights
  labels:
    app: scraper-service
spec:
  type: ClusterIP
  ports:
    - port: 8000
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: scraper-service
