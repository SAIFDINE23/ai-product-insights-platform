# HorizontalPodAutoscaler - Auto-scaling des services backend basé sur le CPU
# Augmente automatiquement le nombre de replicas quand la charge augmente
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: scraper-service-hpa
  namespace: ai-product-insights
  labels:
    app: scraper-service
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: scraper-service
  minReplicas: 1
  maxReplicas: 3  # Échelle jusqu'à 3 instances
  metrics:
    # Auto-scaling sur l'utilisation CPU
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70  # Déclenche le scale-up à 70% d'utilisation CPU
    # Auto-scaling sur la mémoire (optionnel)
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300  # Attendre 5 min avant de descendre
      policies:
        - type: Percent
          value: 50  # Réduire de 50% à la fois
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0  # Scale-up immédiat si besoin
      policies:
        - type: Percent
          value: 100  # Doubler le nombre de replicas
          periodSeconds: 30
        - type: Pods
          value: 1
          periodSeconds: 60

